# Pre-commit configuration for ai-kakeibo project
# See https://pre-commit.com for more information

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      # File format checks
      - id: trailing-whitespace
        description: Remove trailing whitespace
      - id: end-of-file-fixer
        description: Ensure files end with newline
      - id: check-yaml
        description: Check YAML syntax
      - id: check-json
        description: Check JSON syntax
      - id: check-toml
        description: Check TOML syntax
      - id: check-xml
        description: Check XML syntax

      # Code quality checks
      - id: check-ast
        description: Check Python AST syntax
      - id: check-builtin-literals
        description: Check for builtin type constructor use
      - id: check-case-conflict
        description: Check for case conflicts in filenames
      - id: check-docstring-first
        description: Check docstring is first
      - id: check-merge-conflict
        description: Check for merge conflict markers
      - id: debug-statements
        description: Check for debugger imports and py37+ breakpoint()

      # Security checks
      - id: detect-private-key
        description: Detect private keys
      - id: check-added-large-files
        args: ["--maxkb=1000"]
        description: Check for large files (>1MB)

  # Python code formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        description: Format Python code with Black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black"]
        description: Sort Python imports

  # - repo: https://github.com/pycqa/flake8
  #   rev: 7.1.0
  #   hooks:
  #     - id: flake8
  #       args:
  #         - --max-line-length=88
  #         - --extend-ignore=E203,W503
  #         - --exclude=.git,__pycache__,venv,env,.venv,.env,node_modules
  #       description: Lint Python code with flake8

  # JavaScript/TypeScript checks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.5.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        additional_dependencies:
          - eslint@^8.0.0
        description: Lint JavaScript/TypeScript files

  # CSS/SCSS formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(css|scss|sass|html|json|yaml|yml|md)$
        exclude: templates/.*\.html$
        description: Format CSS, HTML, JSON, YAML, and Markdown files

  # Branch protection
  - repo: local
    hooks:
      - id: prevent-main-branch-commit
        name: Prevent commits to main branch
        entry: bash -c 'if [ "$(git rev-parse --abbrev-ref HEAD)" = "main" ]; then echo "‚ùå Direct commits to main branch are not allowed! Please create a feature branch."; exit 1; fi'
        language: system
        always_run: true
        pass_filenames: false
        description: Prevent direct commits to main branch

# Configuration
default_language_version:
  python: python3

# CI settings
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ""
  autoupdate_commit_msg: "[pre-commit.ci] pre-commit autoupdate"
  autoupdate_schedule: weekly
  skip: []
  submodules: false
